    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #222; /* Background color for the whole page */
            color: #fff; /* Text color for the whole page */
        }

        .navbar, .footer {
            overflow: hidden;
            background-color: #803a81e1;
            padding: 10px;
        }

        .navbar a, .footer a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover, .footer a:hover {
            background-color: #ddd;
            color: black;
        }

        .section-title {
            font-size: 30px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(135deg, #803a81, #ff5733);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .movie-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 15px;
            padding: 15px;
            position: relative;
        }

        .movie-tile {
            position: relative;
            width: 300px; /* Fixed width for the tiles */
            height: 200px; /* Fixed height for the tiles */
            cursor: pointer;
            border-radius: 20px;
            margin: 10px; /* Space between tiles */
            overflow: hidden;
        }

        .movie-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-tile:hover img {
            transform: scale(1.1);
        }

        .movie-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .movie-tile:hover .movie-overlay {
            opacity: 1;
        }

        .movie-overlay h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #582a5121;
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .modal-content video {
            width: 100%;
            height: auto;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations img {
            width: 100px;
            margin: 5px;
            cursor: pointer;
        }

        /* Account Popup Styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Darker black background */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #333; /* Dark background for the popup */
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: #fff;
            position: relative; /* For the exit button positioning */
        }

        .popup-content h2 {
            margin-top: 0;
            font-size: 24px;
            color: #ff5733; /* Accent color */
        }

        .popup-content p {
            margin: 10px 0;
        }

        .exit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5733; /* Accent color */
            border: none;
            color: #fff;
            border-radius: 50%;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .exit-btn:hover {
            background-color: #e03e28; /* Darker accent color */
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const accountBtn = document.getElementById('account-btn');
        const popup = document.getElementById('profile-popup');

        accountBtn.onclick = function() {
            popup.style.display = 'flex';
        }

        closeBtn.onclick = function() {
            popup.style.display = 'none';
        }
