<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assests/nficon.ico">
    <link rel="stylesheet" href="moviezone.css">
    <title>NadagaThirai – ComeOut of Fantasy world</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .navbar {
        overflow: hidden;
        background-color: #803a81e1;
        padding: 10px;
    }

    .navbar a {
        border-radius: 20%;
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .home-image {
        position: relative;
        text-align: center;
        color: white;
    }

    .home-image-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .home-image img {
        width: 100%;
        height: auto;
    }

    .play-button {
        font-size: 18px;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50px;
        padding: 10px 20px;
        cursor: pointer;
        display: inline-block;
        color: white;
    }

    .play-button img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        margin-left: 10px;
    }

    .original {
        margin: 20px;
    }

    .no {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .no img {
        width: 280px;
        height: 300px;
        padding: 10px;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .no img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .banner-container {
        padding: 20px;
        text-align: center;
    }

    footer {
        background-color: #803a81e1;
        padding: 10px;
        text-align: center;
        color: white;
        margin-top: 20px;
    }

    footer a {
        color: #f2f2f2;
        text-decoration: none;
        padding: 0 10px;
    }

    footer a:hover {
        text-decoration: underline;
    }

    .made-for-you {
        margin: 50px;
        padding:90px
    }

    .made-for-you h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .made-for-you .tiles {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .made-for-you .tiles img {
        width: 400px;
        height: 400px;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .made-for-you .tiles img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
</style>

</head>
<body>

<div class="navbar">
    <a href="moviezone.html"><b>Home</b></a>
    <a href="menu.html"><b>Menu</b></a>
    <a href="contact.html"><b>Contact</b></a>
    <a href="index.html"><b>Log Out</b></a>
</div>

<div class="home-image">
    <video id="koothuVideo" width="100%" autoplay muted>
        <source src="assests/koothu.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="home-image-text">
        <!-- <div class="play-button" onclick="togglePlayPause()">
            <i>Play</i>
            <img src="assests/play.png" alt="Play Icon">
        </div> -->
    <a style="text-decoration: none" href="assests/koothu.mp4">
        <p class="play-button">  <i>Play</i>
            <img src="assests/play.png" alt="">
        </p>
        </a>
    </div>
</div>


<div class="banner-container">
    <h1>Welcome to NadagaThirai – ComeOut of Fantasy world</h1>
</div>

<div class="made-for-you">
    <h2>Made for You...</h2>
    <div class="no">
        <img src="assests/kodam.jpg" alt="Kodam">
        <img src="assests/og1.jpg" alt="OG1">
        <img src="assests/wb.jpg" alt="WB">
        <!-- <img src="assests/group.jpg" alt="Group"> -->
        <!-- <img src="assests/dress.jpeg" alt="Dress"> -->
        <!-- <img src="assests/bomma.jpg" alt="Bomma"> -->
    </div>
</div>

<footer>
    <a href="donate.html">Donate</a>
    <a href="creators.html">Creators</a>
</footer>

<script>
    const video = document.getElementById('koothuVideo');
    let isPlaying = false;

    function togglePlayPause() {
        if (isPlaying) {
            video.pause();
        } else {
            video.play();
            video.muted = false;
        }
        isPlaying = !isPlaying;
    }
</script>

</body>
</html>
