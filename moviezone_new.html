        .navbar, .footer {

        .movie-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 15px;
            padding: 15px;
            position: relative;
        }

        .movie-tile {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            border-radius: 20px;
            margin: 10px;
            overflow: hidden;
        }

        .movie-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-tile:hover img {
            transform: scale(1.1);
        }

        .movie-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .movie-tile:hover .movie-overlay {
            opacity: 1;
        }

        .movie-overlay h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #582a5121;
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .modal-content video {
            width: 100%;
            height: auto;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .recommendations {

        /* Account Popup Styles */

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieTiles = document.querySelectorAll('.movie-tile');
            const videoModal = document.getElementById('video-modal');
            const videoContainer = document.getElementById('video-container');
            const closeModal = document.getElementById('close-modal');
    
            movieTiles.forEach(tile => {
                tile.addEventListener('click', function() {
                    const videoSrc = this.getAttribute('data-video');
                    videoContainer.innerHTML = `
                        <video controls autoplay>
                            <source src="${videoSrc}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                    videoModal.style.display = 'flex';
                });
            });
    
            closeModal.onclick = function() {
                videoModal.style.display = 'none';
                videoContainer.innerHTML = '';  // Clear video content
            };
    
            window.onclick = function(event) {
                if (event.target === videoModal) {
                    videoModal.style.display = 'none';
                    videoContainer.innerHTML = '';  // Clear video content
                }
            };
        });
    </script>
